<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <style type="text/css">
    .mate-search {
      width: 100%;
      height: 40px;
      position: fixed;
      left: 0;
      bottom: 0;
    }

    .mate-search> span {
      display: inline-block;
      vertical-align: middle;
      width: 30px;
      height: 30px;
      background: url("../sources/images/search_0.png") center no-repeat;
    }

    .mate-search> input {
      width: 90%;
      height: 35px;
      border-style: none;
      cursor : text;
      border-bottom-style: 1px solid #cccccc;
    }
  </style>
</head>

<body>
  <div class="mate-search">
    <span></span>
    <input type="text" placeholder=" 与小美聊一聊吧?">
  </div>
</body>

</html>
