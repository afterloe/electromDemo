<!DOCTYPE html>
<html lang="en" ng-app="indexApp">

  <head>
    <meta charset="utf-8"/>
    <title>welcome Engineer Mate</title>
    <script src="../sources/javascripts/lib/angular.min.js"></script>
    <link rel="stylesheet" href="../sources/stylesheets/lib/tBootstrap.min.css">
    <link rel="stylesheet" href="../sources/stylesheets/base.css">
    <link rel="stylesheet" href="../sources/stylesheets/index.css">
  </head>

  <body ng-controller="indexCtrl">
    <div class="container">
      <!-- #include virtual = "../views/public/head.html" -->
      <div ng-include="'../views/public/mateHead.html'"></div>

      <div class="indexApp_context">
        <div class="row">
          <em>推荐应用 -</em>
        </div>
        <div class="row recommendApp">
          <uib-carousel active="active" interval="timeInterval" no-wrap="noWrapSlides">
            <uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
              <img ng-src="{{slide.image}}" class="carouselImg" ng-click="openApp(slide.id,slide.text)">
              <div class="carousel-caption">
                <h3>{{slide.text}}</h3>
              </div>
            </uib-slide>
          </uib-carousel>
        </div>

        <div class="row">
          <em>搜索历史 -</em>
          <button type="button" class="btn btn-default pull-right" ng-click="openCalendar()">
            <i class="glyphicon glyphicon-calendar"></i>
          </button>
          <uib-datepicker ng-model="dt" class="well well-sm hoverCalendar" ng-hide="flag_calendar" datepicker-options="options"></uib-datepicker>
        </div>

        <div class="row">
          <table class="table table-hover">
            <tr>
              <th>关键字</th>
              <th>搜索日期</th>
            </tr>
            <tbody>
              <tr>
                <td>angular</td>
                <td>2016-6-17 16:30:47</td>
              </tr>
              <tr>
                <td>bootstrap</td>
                <td>2016-6-16 16:30:59</td>
              </tr>
              <tr>
                <td>electron</td>
                <td>2016-6-15 16:31:06</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- #include virtual = "../views/public/foo.html" -->
        <div ng-include="'../views/public/foot.html'"></div>
      </div>

      <script type="text/javascript" src="../controller/contro_index.js"></script>
    </body>

  </html>
